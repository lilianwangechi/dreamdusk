<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles.css">
  <script defer src="/src/index.js"></script>
  <title>Dream Dusk</title>
</head>
<body><div class="header" id="header">
  <header>
    <div>
      <h1>Dream Dusk</h1>
      <div id="banner">
      </div>
    </div>
  </header>
  <nav>nav</nav>
  <section>
    <div class="list">
      <ul id="makeup-list">
      </ul>
    </div>
    </section>
   
      <!--add makeup  form -->
      <div id="form-wrapper">
        <form class="makeup-form">
          <legend>Add Your Makeup Wish Item</legend>
          <label for="Item name">Item Name:</label>
          <input type="text" id="makeup-name" name="makeup" required><br>
  
          <label for="imageUrl">Makeup Image url:</label>
          <input type="text" id="makeup-imageUrl" name="imageUrl" required><br>
        
          <!-- <label  for="description">Description:</label> -->
          <textarea id="makeup-description" rows="auto"name="description" hidden value="customers wish"></textarea><br>
  
          <button type="submit" class="addMakeup-button" >Submit</button><br><br><br>
        </form>
     <!-- Add comments -->
     <div class="commentslist">
        <ul id="comments-list" class="comments">
          <li></li> 
        </ul>
      </div> 
        <form id="comment-form" class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            id="comment"
            placeholder="Add a comment..."
            
          />
          <button class="comment-button" type="submit">Post</button>
        </form>

        <!-- shopping cart section -->
        <section class="container content-section">
          <h2 class="section-header">CART</h2>
          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart-items">
              <div class="cart-row">
                  <div class="cart-item cart-column">
                      <img class="cart-item-image" src="/assets/images/header1.jpeg" width="100" height="100">
                      <span class="cart-item-title">T-Shirt</span>
                  </div>
                  <span class="cart-price cart-column">$19.99</span>
                  <div class="cart-quantity cart-column">
                      <input class="cart-quantity-input" type="number" value="1">
                      <button class="btn btn-danger" type="button">REMOVE</button>
                  </div>
              </div>
              <div class="cart-row">
                  <div class="cart-item cart-column">
                      <img class="cart-item-image" src="/assets/images/header3.jpg" width="100" height="100">
                      <span class="cart-item-title">Album 3</span>
                  </div>
                  <span class="cart-price cart-column">$9.99</span>
                  <div class="cart-quantity cart-column">
                      <input class="cart-quantity-input" type="number" value="2">
                      <button class="btn btn-danger" type="button">REMOVE</button>
                  </div>
              </div>
          </div>
          <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$39.97</span>
          </div>
          <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>
  <footer>
    <!-- â€¦ fb,name,share,copyright, list of links go here -->
     footer
   <footer>  
</body>
</html>
